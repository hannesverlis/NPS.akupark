<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akupargi Kauplemise Simulaator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .results {
            margin-top: 30px;
        }

        .summary {
            background: #e8f4f8;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .summary-item {
            text-align: center;
        }

        .summary-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .summary-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 13px;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th {
            padding: 8px 6px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
        }

        tbody tr {
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        td {
            padding: 6px;
            color: #333;
            line-height: 1.4;
        }

        .positive {
            color: #28a745;
            font-weight: 600;
            font-size: 11px;
        }

        .negative {
            color: #dc3545;
            font-weight: 600;
            font-size: 11px;
        }

        .neutral {
            color: #666;
            font-size: 11px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .nps-hind {
            font-size: 11px;
            color: #666;
            font-style: italic;
        }

        .erinevus-cell {
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîã Akupargi Kauplemise Simulaator</h1>
        <p class="subtitle">Nord Pool Spot (NPS) elektrienergia tunnihindade anal√º√ºs</p>

        <div class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="aku_voimsus">Aku V√µimsus (MW)</label>
                    <input type="number" id="aku_voimsus" value="50" step="0.1" min="1">
                </div>
                <div class="form-group">
                    <label for="aku_mahtuvus">Aku Mahtuvus (MWh)</label>
                    <input type="number" id="aku_mahtuvus" value="100" step="1" min="1">
                </div>
                <div class="form-group">
                    <label for="efektiivsus">Efektiivsus (%)</label>
                    <input type="number" id="efektiivsus" value="87" step="0.1" min="1" max="100">
                </div>
                <div class="form-group">
                    <label for="max_aeg">Maks. Aeg Vahel (h)</label>
                    <input type="number" id="max_aeg" value="8" step="1" min="1" max="24">
                </div>
            </div>
            <button id="arvutaBtn" onclick="arvuta()">Arvuta</button>
        </div>

        <div class="loading" id="loading">
            <p>Arvutan tulemusi... Palun oodake.</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results" style="display: none;">
            <div class="summary" id="summary"></div>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Kuu</th>
                        <th>Ts√ºklite Arv</th>
                        <th>Kogutulu (EUR)</th>
                        <th>Keskmine Tulu (EUR)</th>
                        <th>Erinevus Keskmisest</th>
                        <th>Keskmine NPS Hind (EUR/MWh)</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function arvuta() {
            const akuVoimsus = parseFloat(document.getElementById('aku_voimsus').value);
            const akuMahtuvus = parseFloat(document.getElementById('aku_mahtuvus').value);
            const efektiivsus = parseFloat(document.getElementById('efektiivsus').value) / 100;
            const maxAeg = parseInt(document.getElementById('max_aeg').value);

            // Valideerimine
            if (!akuVoimsus || !akuMahtuvus || !efektiivsus || !maxAeg) {
                showError('Palun t√§itke k√µik v√§ljad korrektselt.');
                return;
            }

            const btn = document.getElementById('arvutaBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');

            btn.disabled = true;
            loading.classList.add('active');
            error.classList.remove('active');
            results.style.display = 'none';

            try {
                const response = await fetch('/api/arvuta', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        aku_voimsus_mw: akuVoimsus,
                        aku_mahtuvus_mwh: akuMahtuvus,
                        efektiivsus: efektiivsus,
                        max_aeg_vahel: maxAeg
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Viga andmete t√∂√∂tlemisel');
                }

                displayResults(data);
                results.style.display = 'block';

            } catch (err) {
                showError('Viga: ' + err.message);
            } finally {
                btn.disabled = false;
                loading.classList.remove('active');
            }
        }

        function displayResults(data) {
            const summary = document.getElementById('summary');
            const tbody = document.getElementById('resultsBody');

            // Kokkuv√µte
            summary.innerHTML = `
                <div class="summary-item">
                    <div class="summary-label">Kokku Ts√ºkleid</div>
                    <div class="summary-value">${data.kokku_tsukleid}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Kogutulu</div>
                    <div class="summary-value">${formatCurrency(data.kogutulu)}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Keskmine Tulu</div>
                    <div class="summary-value">${formatCurrency(data.keskmine_tulu)}</div>
                </div>
            `;

            // Tabel
            tbody.innerHTML = '';
            data.kuu_statistika.forEach(stat => {
                const row = document.createElement('tr');
                const erinevus = stat.erinevus_keskmisest;
                const erinevusClass = erinevus > 0 ? 'positive' : erinevus < 0 ? 'negative' : 'neutral';
                const erinevusSign = erinevus > 0 ? '+' : '';

                row.innerHTML = `
                    <td><strong>${formatKuu(stat.kuu)}</strong></td>
                    <td>${stat.tsuklite_arv}</td>
                    <td><strong>${formatCurrency(stat.kogutulu)}</strong></td>
                    <td>${formatCurrency(stat.keskmine_tulu)}</td>
                    <td class="${erinevusClass} erinevus-cell">${erinevusSign}${formatCurrency(erinevus)}</td>
                    <td><span class="nps-hind">${formatCurrency(stat.keskmine_nps_hind)}</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('et-EE', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }

        function formatKuu(kuuString) {
            // Formaadib "2024-01" -> "Jaanuar 2024"
            const [aasta, kuu] = kuuString.split('-');
            const kuud = [
                'Jaanuar', 'Veebruar', 'M√§rts', 'Aprill', 'Mai', 'Juuni',
                'Juuli', 'August', 'September', 'Oktoober', 'November', 'Detsember'
            ];
            return `${kuud[parseInt(kuu) - 1]} ${aasta}`;
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('active');
        }
    </script>
</body>
</html>
